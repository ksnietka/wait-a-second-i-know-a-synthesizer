    <input type="range" id="osc2-range" min="0" max="1000">

<script>
    const ctx = new(window.AudioContext || window.webkitAudioContext)();

    const osc1 = ctx.createOscillator();
    const osc2 = ctx.createOscillator();


    osc1.type = "sawtooth"
    osc2.type = "square"
    const gain = ctx.createGain();

    const analyser = ctx.createAnalyser();
    analyser.fftSize = 512;
    const bufferLength = analyser.frequencyBinCount;
    const frequencyInfo = new Uint8Array(bufferLength);
    const timeInfo = new Uint8Array(bufferLength);

    osc2.connect(gain);
    osc1.connect(gain);
    gain.connect(ctx.destination);


    osc1.frequency.value = 1000
    osc2.frequency.value = 1000

    gain.connect(analyser);

    osc1.start()
    osc2.start()



    analyser.getByteFrequencyData(frequencyInfo);
    analyser.getByteTimeDomainData(timeInfo);

    const canvFreq = document.getElementById('frequency');


    const frexCtx = canvFreq.getContext('2d');
